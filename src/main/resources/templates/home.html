<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
</head>
<body>
<h1>List Customer</h1>
<a href="/home/create">Create</a>
<table>
    <th:block  th:each="l: ${list}">
        <tr>
            <td th:text="${l.name}"></td>
            <td><a th:href="@{home/update(id=${l.id})}">edit</a> </td>
            <td><a th:href="@{home/remove(id=${l.id})}">delete</a> </td>
        </tr>

    </th:block>
</table>
</body>
</html>
